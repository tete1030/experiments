exp:
    name: offset
    id: 101

train:
    learning_rate: 5.e-4
    lr_gamma: 0.5
    num_epoch: 100
    schedule: []
    train_batch: 16
    test_batch: 16
    weight_decay: 0
    offset:
        train_min_step: 6543
        lr: 1.e-3
        lr_regressor: 1.e-3
        lr_gamma: 0.3
        lr_decay_step: 100000 # 15 * 6543
        bn_momentum: 0.1
        momentum: 0.0

eval:
    parse_threshold: 0.1

config:
    store_map: false
    valid_interval: 1000

log:
    # TODO: Make log configurable
    # TODO: log more:
    # - Unstable network parapmeter changes
    # - Intermediate result and visualization
    move_average_cycle: 500
    offset_save_interval: 1000

model:
    use_gn: true
    resnet_pretrained: pretrained/resnet50_gn.pth
    inp_shape: [192, 256] # W, H
    out_shape: [48, 64] # W, H
    gaussian_kernels: [2.6, 2., 1.7, 1.4] # sigma = 0.3*((ksize-1)*0.5 - 1) + 0.8
    resnet: 50
    detail:
        early_predictor_label_index: [3, 2, 1]
        disable_displace: false
        displace_learnable_offset: true
        early_predictor: true
        loss_early: labeled
        loss_final: labeled
        enable_offset_block: true
        first_esp_only: false

    learnable_offset:
        expand_chan_ratio: [0, 0, 2, 0, 0, 1, 0, 0, 0, 0, 0.5, 0, 0.25]
        bind_chan: 1
        reuse_offset: false
        half_reversed_offset: false
        regress_offset: false
        use_in_predictor: false
        enable_atten: true
        enable_mask: false

dataset:
    profile: coco
    subset: null
    coco:
        mean_std_file: mean_std.pth
        ext_border: [0.1, 0.15]
        scale_factor: 0.25
        rotate_factor: 30
        translation_factor: 0.05
    mpii:
        mean_std_file: mean_std.pth
        ext_border: [0.1, 0.15]
        scale_factor: 0.25
        rotate_factor: 30
        translation_factor: 0.02