default: &DEFAULT
    workers: 16
    debug: false
    profile: false
    fast_pass_train: 0
    fast_pass_valid: 0
    handle_sig: true
    evaluate: false
    checkpoint_dir_template: 'checkpoint/{exp_name}_{exp_id}/{run_id}'
    run_dir_template: 'runs/{exp_name}_{exp_id}/{run_id}'
    resume: false
    vis: false
    debug_nan: false
    valid_interval: 0
    no_strict_model_load: false
    no_criterion_load: false
    no_optimizer_load: false
    store: false
    check: false
    ignore_hparams_mismatch: false
    save_checkpoint: true
    use_tensorboard: true

profile: &PROFILE
    <<: *DEFAULT
    workers: 0
    profile: true

debug: &DEBUG
    <<: *DEFAULT
    workers: 0
    debug: true
    vis: true
    debug_nan: true

evaluate: &EVALUATE
    <<: *DEFAULT
    resume: true
    evaluate: true

fast: &FAST
    <<: *DEFAULT
    workers: 0
    fast_pass_train: 1
    fast_pass_valid: 1
    check: true

fastresume:
    <<: *FAST
    resume: true

resume: &RESUME
    <<: *DEFAULT
    resume: true

looseresume:
    <<: *RESUME
    no_strict_model_load: true
    no_criterion_load: true
    no_optimizer_load: true

fasteval:
    <<: *DEFAULT
    fast_pass_train: 3
    fast_pass_valid: 3
    resume: true
    evaluate: true
    check: true