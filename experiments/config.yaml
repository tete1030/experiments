default: &DEFAULT
    workers: 5
    debug: false
    profile: false
    skip_val: 1
    fast_pass_train: 0
    fast_pass_valid: 0
    handle_sig: true
    evaluate: false
    checkpoint: 'checkpoint/{exp}/{id}'
    resume: null
    store_lim: 10
    vis: false
    debug_nan: false
    em_valid_int: 0
    no_strict_model_load: false
    no_criterion_load: false
    no_optimizer_load: false

profile: &PROFILE
    <<: *DEFAULT
    workers: 0
    profile: true

debug: &DEBUG
    <<: *DEFAULT
    workers: 0
    debug: true
    vis: true
    debug_nan: true

evaluate: &EVALUATE
    <<: *DEFAULT
    resume: 'checkpoint/{exp}/{id}'
    evaluate: true

fast: &FAST
    <<: *DEFAULT
    workers: 0
    skip_val: 1
    fast_pass_train: 1
    fast_pass_valid: 1

fastresume:
    <<: *FAST
    resume: 'checkpoint/{exp}/{id}'

resume: &RESUME
    <<: *DEFAULT
    resume: 'checkpoint/{exp}/{id}'

looseresume:
    <<: *RESUME
    no_strict_model_load: true
    no_criterion_load: true
    no_optimizer_load: true

fasteval:
    <<: *DEFAULT
    fast_pass_train: 3
    fast_pass_valid: 3
    resume: 'checkpoint/{exp}/{id}'
    evaluate: true