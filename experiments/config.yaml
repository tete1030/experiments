default: &DEFAULT
    workers: 5
    debug: false
    profile: false
    hyperdash: null
    skip_val: 1
    fast_pass: 0
    handle_sig: true
    evaluate: false
    checkpoint: 'checkpoint/{exp}/{id}'
    resume: null
    pred_lim: 10
    vis: false

profile: &PROFILE
    <<: *DEFAULT
    workers: 0
    profile: true

debug: &DEBUG
    <<: *DEFAULT
    workers: 0
    debug: true
    vis: true

evaluate: &EVALUATE
    <<: *DEFAULT
    resume: 'checkpoint/{exp}/{id}'
    evaluate: true

fast: &FAST
    <<: *DEFAULT
    workers: 0
    skip_val: 1
    fast_pass: 1

fastresume:
    <<: *FAST
    resume: 'checkpoint/{exp}/{id}'

resume: &RESUME
    <<: *DEFAULT
    resume: 'checkpoint/{exp}/{id}'

fasteval:
    <<: *DEFAULT
    fast_pass: 3
    resume: 'checkpoint/{exp}/{id}'
    evaluate: true