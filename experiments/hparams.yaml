default_conf:
    hparam_default: &DEFAULT
        learning_rate: 5.e-4
        lr_gamma: 0.1
        weight_decay: 0
        train_batch: 20
        test_batch: 20
        start_epoch: 0
        epochs: 220
        schedule: [150, 175, 200]

    model_hourglass: &MODEL_HOURGLASS
        flip: true
        stack: 3
        block: 1

    dataset_mpii: &DATASET_MPII
        selective: experiments/sel.npy
        label_type: Gaussian
        label_sigma: 1
        label_sigma_decay: 0
        contrast_factor: 0
        brightness_factor: 0

hg:
    <<: *DEFAULT
    id: 0
    name: hg
    model:
        <<: *MODEL_HOURGLASS
        stack: 3

pair:
    <<: *DEFAULT
    id: 0
    name: pair
    model:
        flip: true
        stack: 3
        block: 1
    dataset:
        <<: *DATASET_MPII

locate:
    <<: *DEFAULT
    id: 0
    name: locate
    learning_rate: 5.e-4
    train_batch: 32
    test_batch: 32
    model:
        part_locate: 0
        hg_dim: 256
        bn: true

stretch:
    <<: *DEFAULT
    id: 0
    name: stretch
    learning_rate: 5.e-4
    train_batch: 32
    test_batch: 32
    model:
        part_locate: 0
        hg_dim: 256
        bn: true
        max_person: 30
        reg_stack: 3
        reg_init_noise: 0.05
        reg_mid_noise: 0.05
