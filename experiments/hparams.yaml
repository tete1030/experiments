default_conf:
    hparam_default: &DEFAULT
        learning_rate: 5.e-4
        lr_gamma: 0.1
        weight_decay: 0
        train_batch: 20
        test_batch: 20
        before_epoch: 0
        epochs: 220
        schedule: [150, 175, 200]

    model_hourglass: &MODEL_HOURGLASS
        flip: true
        stack: 3
        block: 1

    dataset_mpii: &DATASET_MPII
        selective: experiments/sel.npy
        label_sigma: 1
        label_sigma_decay: 0

hg:
    <<: *DEFAULT
    id: 1
    name: hg
    model:
        <<: *MODEL_HOURGLASS
        stack: 3
    dataset:
        <<: *DATASET_MPII

locate:
    <<: *DEFAULT
    id: 5
    name: locate
    learning_rate: 2.e-4
    train_batch: 32
    test_batch: 32
    model:
        hg_dim: 256
        bn: false
        parse_threshold: 0.1
        match_threshold_factor: 5
        eval_threshold_factor: 5
    dataset:
        label_sigma: 3

stretch:
    <<: *DEFAULT
    id: 1
    name: stretch
    learning_rate: 5.e-4
    train_batch: 7
    test_batch: 7
    model:
        hg_dim: 256
        bn: false
        max_person: 30
        stack: 3
        init_noise_factor: 5
        mid_noise_factor: 5
        use_outsider: true
        eval_threshold: 0.1
        loss_factor: [0.2, 0.3, 0.5]

back:
    <<: *DEFAULT
    id: 0
    name: back
    learning_rate: 5.e-4
    train_batch: 10
    test_batch: 10
    model:
        hg_dim: 256
        bn: false
        parse_threshold: 0.1

ae:
    <<: *DEFAULT
    id: 0
    name: ae
    learning_rate: 2.e-4
    lr_gamma: 0.5
    epochs: 200
    schedule: [100]
    train_batch: 2
    test_batch: 8
    model:
        nstack: 4
        hg_dim: 256
        increase: 128
        bn: false
        max_num_people: 30
        loss_det_cof: 1
        loss_push_cof: 1.e-3
        loss_pull_cof: 1.e-3

chain:
    <<: *DEFAULT
    id: 1
    name: chain
    learning_rate: 2.e-4
    lr_gamma: 0.5
    epochs: 200
    schedule: [100]
    train_batch: 8
    test_batch: 8
    model:
        nstack: 4
        hg_dim: 256
        increase: 128
        bn: false
        max_num_people: 30
        loss_det_cof: 1
        loss_field_cof: 0.0001
    dataset:
        label_field_radius: 2
    eval:
        detection_thres: 0.1
        group_thres: 0.86

ae2d:
    <<: *DEFAULT
    id: 0
    name: ae2d
    learning_rate: 1.e-4
    lr_gamma: 0.5
    epochs: 200
    schedule: [100]
    train_batch: 8
    test_batch: 8
    model:
        nstack: 4
        hg_dim: 256
        increase: 128
        inp_res: 512
        inp_res_ms: [512]
        out_res: 128
        bn: false
        max_num_people: 30
        loss_det_cof: 1
        loss_em_push_cof: 1.e-4
        loss_em_pull_cof: 1.e-4
    eval:
        detection_thres: 0.05
        group_thres: 0.1

baybase:
    <<: *DEFAULT
    id: 6
    name: baybase
    learning_rate: 5.e-4
    lr_gamma: 0.5
    epochs: 300
    schedule: [150]
    train_batch: 32
    test_batch: 32
    model:
        resnet_pretrained: pretrained/resnet50_gn.pth
        inp_shape: [192, 256]
        out_shape: [48, 64]
        gaussian_kernels: [2.6, 2., 1.7, 1.4] # sigma = 0.3*((ksize-1)*0.5 - 1) + 0.8
        parse_threshold: 0.1
    dataset:
        mean_std_file: mean_std_resnet_pretrained.pth
        ext_border: [0.1, 0.15]
        scale_factor: 0.25
        rotate_factor: 30
        translation_factor: 0.05

bayproj:
    <<: *DEFAULT
    name: baybase
    id: 11
    learning_rate: 5.e-4
    lr_gamma: 0.5
    epochs: 200
    schedule: []
    train_batch: 32
    test_batch: 32
    freeze_backbone: false
    model:
        resnet_pretrained: pretrained/resnet50_gn.pth
        bayproj_lr: 5.e-4
        loss_outsider_cof: 0.001
        loss_close_cof: 0.001
        inp_shape: [192, 256]
        out_shape: [48, 64]
        gaussian_kernels: [2.6, 2., 1.7, 1.4] # sigma = 0.3*((ksize-1)*0.5 - 1) + 0.8
        parse_threshold: 0.1
    dataset:
        mean_std_file: mean_std_resnet_pretrained.pth
        ext_border: [0.1, 0.15]
        scale_factor: 0.25
        rotate_factor: 30
        translation_factor: 0.05
