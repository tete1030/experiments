default_conf:
    hparam_default: &DEFAULT
        learning_rate: 5.e-4
        lr_gamma: 0.1
        weight_decay: 0
        train_batch: 20
        test_batch: 20
        start_epoch: 0
        epochs: 220
        schedule: [150, 175, 200]
        em_valid_int: 0

    model_hourglass: &MODEL_HOURGLASS
        flip: true
        stack: 3
        block: 1

    dataset_mpii: &DATASET_MPII
        selective: experiments/sel.npy
        label_sigma: 1
        label_sigma_decay: 0

hg:
    <<: *DEFAULT
    id: 1
    name: hg
    model:
        <<: *MODEL_HOURGLASS
        stack: 3
    dataset:
        <<: *DATASET_MPII

locate:
    <<: *DEFAULT
    id: 5
    name: locate
    learning_rate: 2.e-4
    train_batch: 32
    test_batch: 32
    em_valid_int: 200
    model:
        hg_dim: 256
        bn: false
        parse_threshold: 0.1
        match_threshold_factor: 5
        eval_threshold_factor: 5
    dataset:
        label_sigma: 3

stretch:
    <<: *DEFAULT
    id: 0
    name: stretch
    learning_rate: 5.e-4
    train_batch: 20
    test_batch: 20
    em_valid_int: 200
    model:
        part_locate: 0
        hg_dim: 256
        bn: true
        max_person: 30
        reg_stack: 3
        reg_init_noise: 0.05
        reg_mid_noise: 0.05
