default_conf:
    hparam_default: &DEFAULT
        learning_rate: 5.e-4
        lr_gamma: 0.1
        weight_decay: 0
        train_batch: 20
        test_batch: 20
        start_epoch: 0
        epochs: 220
        schedule: [150, 175, 200]
        em_valid_int: 0

    model_hourglass: &MODEL_HOURGLASS
        flip: true
        stack: 3
        block: 1

    dataset_mpii: &DATASET_MPII
        selective: experiments/sel.npy
        label_sigma: 1
        label_sigma_decay: 0

hg:
    <<: *DEFAULT
    id: 1
    name: hg
    model:
        <<: *MODEL_HOURGLASS
        stack: 3
    dataset:
        <<: *DATASET_MPII

locate:
    <<: *DEFAULT
    id: 5
    name: locate
    learning_rate: 2.e-4
    train_batch: 32
    test_batch: 32
    em_valid_int: 200
    model:
        hg_dim: 256
        bn: false
        parse_threshold: 0.1
        match_threshold_factor: 5
        eval_threshold_factor: 5
    dataset:
        label_sigma: 3

stretch:
    <<: *DEFAULT
    id: 1
    name: stretch
    learning_rate: 5.e-4
    train_batch: 7
    test_batch: 7
    em_valid_int: 200
    model:
        hg_dim: 256
        bn: false
        max_person: 30
        stack: 3
        init_noise_factor: 5
        mid_noise_factor: 5
        use_outsider: true
        eval_threshold: 0.1
        loss_factor: [0.2, 0.3, 0.5]

back:
    <<: *DEFAULT
    id: 0
    name: back
    learning_rate: 5.e-4
    train_batch: 10
    test_batch: 10
    em_valid_int: 200
    model:
        hg_dim: 256
        bn: false
        parse_threshold: 0.1

ae:
    <<: *DEFAULT
    id: 0
    name: ae
    learning_rate: 2.e-4
    lr_gamma: 0.5
    epochs: 200
    schedule: [100]
    train_batch: 2
    test_batch: 8
    model:
        nstack: 4
        hg_dim: 256
        increase: 128
        bn: false
        max_num_people: 30
        loss_det_cof: 1
        loss_push_cof: 1.e-3
        loss_pull_cof: 1.e-3

chain:
    <<: *DEFAULT
    id: 0
    name: chain
    learning_rate: 2.e-4
    lr_gamma: 0.5
    epochs: 200
    schedule: [100]
    train_batch: 8
    test_batch: 8
    model:
        nstack: 4
        hg_dim: 256
        increase: 128
        bn: false
        max_num_people: 30
        loss_det_cof: 1
        loss_field_cof: 0.0001