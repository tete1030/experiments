default: &DEFAULT
    learning_rate: 5.e-4
    lr_gamma: 0.1
    weight_decay: 0
    train_batch: 12
    test_batch: 12
    start_epoch: 0
    epochs: 220
    schedule: [150, 175, 200]
    model: &MODEL_HOURGLASS
        flip: true
        stack: 3
        block: 1
    dataset: &DATASET_MPII
        selective: experiments/sel.npy
        label_type: Gaussian
        label_sigma: 1
        label_sigma_decay: 0
        contrast_factor: 0
        brightness_factor: 0

hg:
    <<: *DEFAULT
    id: 0
    name: hg
    model:
        <<: *MODEL_HOURGLASS
        stack: 3

pair:
    <<: *DEFAULT
    id: 0
    name: pair
    model:
        flip: true
        stack: 3
        block: 1
    dataset:
        <<: *DATASET_MPII
